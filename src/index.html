<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Christa's Random Card Generator</title>
  </head>
  <body>
    <div class="card">
      <div class="header"></div>
      <div class="number d-flex justify-content-center">
        <h1 id="cardNumber"></h1>
      </div>
      <div class="footer"></div>
    </div>
    <div class="d-flex justify-content-center">
      <button id="button" class="mt-3 mb-2 btn btn-light">
        Generate New Card
      </button>
    </div>
    <div class="d-flex justify-content-center">
      <button id="autoStart" class="m-2 btn btn-light">
        Start Automatic Card Generator
      </button>
      <button id="autoStop" class="m-2 btn btn-light" onclick="">
        Stop Automatic Card Generator
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
